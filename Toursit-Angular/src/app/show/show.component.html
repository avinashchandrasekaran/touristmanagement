<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class=table table-bordered>
    <thead>
        <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Gender</th>
            <th>Age</th>
            <th>From place</th>
            <th>NO OF DAYS</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.age}}</td>
            <td>{{user.fromPlace}}</td>
            <td>{{user.noOfDays}}</td>
          </tr>
    </tbody>
    </table>
